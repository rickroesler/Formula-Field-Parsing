<template>
    <lightning-card title="Object Search">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-m-bottom_small"
                label="Search"
                value={searchKey}
            ></lightning-input>
        </div>
    </lightning-card>
    <template if:true={displayTree}>
        <lightning-card title="Objects with Formula Fields">
            <div class="slds-m-around_medium">
                <lightning-layout class="slds-m-around_medium">
                    <lightning-tree 
                        items={treeModel}
                        onselect={handleOnselect}
                    ></lightning-tree>
                </lightning-layout>
            </div>
        </lightning-card>
    </template>
</template>
