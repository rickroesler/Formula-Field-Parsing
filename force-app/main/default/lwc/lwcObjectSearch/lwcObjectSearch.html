<template>
    <lightning-card
        title="Object Search"
        icon-name="custom:custom63"
    >
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-m-bottom_small"
                label="Search"
                value={searchKey}
            ></lightning-input>
            <template if:true={treeModel}>
                <lightning-layout class="slds-m-around_medium">
                    <lightning-tree 
                        items={treeModel}
                        header="Formula Fields"
                        onselect={handleOnselect}
                    ></lightning-tree>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
